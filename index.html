<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="icon.ico">
    <title>JavaScript</title> 
</head>
<body>
    <header>
        <div class="navbar">  
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <main>
        <div class="images">
            <img src="1.png" alt="" class="photo" id="stone">
            <img src="2.png" alt="" class="photo" id="paper">
            <img src="3.png" alt="" class="photo" id="scissor">
        </div>
        <div class="score">
            <h1 id="playerScore">0</h1>
            <h1 id="compScore">0</h1>
        </div>
        <div class="names">
            <h1 id="player">Player</h1>
            <h1 id="comp">Comp</h1>
        </div>
        <div class="text">
            <div id="info"><h2 id="result"> Pick your Move </h2></div>
        </div>
    </main>
    <audio id="claps">
        <source src="claps.MP3" type="audio/mpeg">
    </audio>
    <audio id="boo">
        <source src="boo.MP3" type="audio/mpeg">
    </audio>
    <script src="app.js"></script>
</body>
</html>
